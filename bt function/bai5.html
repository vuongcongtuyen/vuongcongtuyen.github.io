<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	</head>
<body>

<p>Click để jiện phần tử nhỏ nhất.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

var fruits = ["4", "3", "2", "1"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
  	document.getElementById("demo").innerHTML = fruits[0];
    
   
    
}
</script>

</body>
</html>
